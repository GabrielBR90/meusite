<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composição Guarnição</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Composição Guarnição</h1>
        <button class="back-btn" onclick="location.href='index.html'">Voltar</button>
    </header>

    <main>
        <table id="teamTable">
            <thead>
                <tr>
                    <th>Post/Grad/th>
                    <th>RE</th>
                    <th>QRA</th>
                    <th>Função</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select class="menu-suspenso">
                            <option value="Cel PM"></option>
                            <option value="Cel PM">Cel PM</option>
                            <option value="TenCel PM">TenCel PM</option>
                            <option value="Maj PM">Maj PM</option>
                            <option value="Cap PM">Cap PM</option>
                            <option value="1º Ten PM">1º Ten PM</option>
                            <option value="2º Ten PM">2º Ten PM</option>
                            <option value="Asp Of PM">Asp Of PM</option>
                            <option value="Al Of PM">Al Of PM</option>
                            <option value="Al Ch PM">Al Ch PM</option>
                            <option value="Subten PM">Subten PM</option>
                            <option value="1º Sgt PM">1º Sgt PM</option>
                            <option value="2º Sgt PM">2º Sgt PM</option>
                            <option value="3º Sgt PM">3º Sgt PM</option>
                            <option value="Cb PM">Cb PM</option>
                            <option value="Sd PM">Sd PM</option>
                        </select>
                    </td>
                    <td><input type="text" class="re-input" placeholder="RE"></td>
                    <td><input type="text" class="qra-input" placeholder="QRA"></td>
                    <td><input type="text" class="funcao-input" placeholder="Função"></td>
                </tr>
            </tbody>
        </table>

        <button class="add-btn" onclick="addRow()">+ Adicionar Componentes</button>
    </main>

    <footer>
        <p>&copy; 2025 - Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
