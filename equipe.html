<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composição Guarnição</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Composição Guarnição</h1>
        <button class="back-btn" onclick="location.href='index.html'">Voltar</button>
    </header>

    <main>
        <!-- Primeira Planilha - "planguarnicao" -->
        <table id="teamTable" class="planguarnicao">
            <thead>
                <tr>
                    <th>Post/Grad</th>
                    <th>RE</th>
                    <th>QRA</th>
                    <th>Função</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select class="menu-suspenso">
                            <option value="">----</option>
                            <option value="Cel PM">Cel PM</option>
                            <option value="TenCel PM">TenCel PM</option>
                            <option value="Maj PM">Maj PM</option>
                            <option value="Cap PM">Cap PM</option>
                        </select>
                    </td>
                    <td><input type="text" class="re-input" placeholder="RE"></td>
                    <td><input type="text" class="qra-input" placeholder="QRA"></td>
                    <td><input type="text" class="funcao-input" placeholder="Função"></td>
                </tr>
            </tbody>
        </table>

        <button class="add-btn" onclick="addRow()">+ Adicionar Componentes</button>

        <!-- Segunda Planilha - "planvtr" -->
        <div class="planilha-container">
            <table class="planvtr">
                <thead>
                    <tr>
                        <th>Viatura</th>
                        <th>KM INICIAL</th>
                        <th>KM FINAL</th>
                        <th>HORA INICIAL</th>
                        <th>HORA FINAL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" placeholder="Viatura"></td>
                        <td><input type="text" placeholder="KM Inicial"></td>
                        <td><input type="text" placeholder="KM Final"></td>
                        <td><input type="text" placeholder="Hora Inicial"></td>
                        <td><input type="text" placeholder="Hora Final"></td>
                    </tr>
                </tbody>
                <thead>
                    <tr>
                        <th>Programa</th>
                        <th colspan="2">Modalidade</th>
                        <th colspan="2">Operação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select>
                                <option value="">----</option>
                                <option value="Rádio Patrulha">Rádio Patrulha</option>
                            </select>
                        </td>
                        <td colspan="2">
                            <select>
                                <option value="">----</option>
                                <option value="SUPERVISOR REGIONAL">SUPERVISOR REGIONAL</option>
                                <option value="AÇÕES ESPECIAIS DE POLÍCIA">AÇÕES ESPECIAIS DE POLÍCIA</option>
                            </select>
                        </td>
                        <td colspan="2">
                            <select>
                                <option value="">----</option>
                                <option value="POLICIAMENTO OSTENSIVO ORDINÁRIO">POLICIAMENTO OSTENSIVO ORDINÁRIO</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
                <thead>
                    <tr>
                        <th colspan="5">DATA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5"><input type="date"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 - Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
